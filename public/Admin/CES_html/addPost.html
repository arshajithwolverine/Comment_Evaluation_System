        <script>
            let app, db, params = [];
            document.addEventListener('DOMContentLoaded', function () {
                app = firebase.app();
                console.log(app);
                db = firebase.firestore();
                url = window.location.href;
                console.log(url.indexOf("?"))
                if (url.indexOf("?") == -1) {
                    params.push("a");
                    params.push("dashboard.html");
                }
                else {
                    var queryStart = url.indexOf("?") + 1;
                    queryEnd = url.indexOf("#") + 1 || url.length + 1;
                    query = url.slice(queryStart, queryEnd - 1);
                    params = query.split("=", 2);
                }
                firebase.auth().onAuthStateChanged(async function (user) {
                    if (user) {
                        const userData = await db.collection('Users').doc(user.uid).get();
                        let s = `<div class="row">
                                    <div class="col">
                                        <div class="alert alert-success" role="alert">
                                            <strong>Hey ${userData.data().Name}!</strong> Type something!
                                        </div>
                                        <form>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write a large text here ..."></textarea>
                                        </form>
                                        <div class="form-group" style="margin-top:20px;">
                                            <button type="button" class="btn btn-primary btn-sm" onclick="addPost('${user.uid}')" id="signUp-button">Post</button>
                                        </div>
                                    </div>
                                </div>`;
                        document.getElementById('profile').innerHTML = s;
                    } else {
                        location.replace('/login.html');
                    }
                });

            })

            function addPost(uid) {
                document.getElementById('signUp-button').disabled = true;
                console.log(uid);
                const name = document.getElementById('name').value;
                const email = document.getElementById('name').value;
                const phone = document.getElementById('name').value;

                if (name === '' || email === '' || phone === '') {
                    const s = `<div class="alert alert-warning" role="alert">
                            <span class="alert-inner--icon"><i class="ni ni-like-2"></i></span>
                            <span class="alert-inner--text"><strong>Warning!</strong> All fields are required!</span>
                          </div>`;
                    document.getElementById('alert').innerHTML = s;
                    return;
                }

                db.collection('Users').doc(uid).set({
                    Name: name,
                    Email: email,
                    Phone: phone
                }).then(doc => {
                    location.replace("../../index.html")
                }).catch(err => {
                    return console.log(err);
                })
            }


        </script>
